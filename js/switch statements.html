<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;

        switch(a){
            case 0:
                document.write("Hi");
            break;
            case 10   :
                document.write("Hii");
            break;
            default:
                document.write("Hiii");
        }
    </script>
</body>
</html>
