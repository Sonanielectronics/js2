<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition statement</title>
</head>
<body>

// if statement

    <script>
        var a = 10 ;

        if(a > 1){
            document.write(a);
        }
    </script>

// if else statement

    <script>
        var a = 10 ;

        if(a < 1){
            document.write(a);
        }else{
            document.write(12); 
        }
    </script>

// if else if statement

    <script>
        var a = 10 ;
        var b = 11 ;
        var c = 12 ;

        if(a > 11){
            document.write(a);
        }else if(b = 1){
            document.write(b);
        }else{
            document.write(c);
        }
    </script>

</body>
</html>
