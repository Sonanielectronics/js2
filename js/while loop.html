<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        
        var a = 1;

        while(a <= 2){
            document.write("Hi");
            a = a + 1 ;
        }
    </script>

    <script>
        
        var a = 1;

        document.write("<ul>");
        
        while(a <= 2){
            document.write("<li>Hi</li>");
            a = a + 1 ;
        }

        document.write("</ul>");

    </script>
</body>
</html>
